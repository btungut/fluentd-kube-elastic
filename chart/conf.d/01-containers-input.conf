{{- if .Values.conf.prometheus.enabled }}
<source>
  @type prometheus
  @id in_prometheus
  bind "0.0.0.0"
  port 24231
  metrics_path "/metrics"
</source>

<source>
  @type prometheus_monitor
  @id in_prometheus_monitor
</source>

<source>
  @type prometheus_output_monitor
  @id in_prometheus_output_monitor
</source>
{{- end }}

<source>
  @type tail
  path /var/log/containers/*.log

  {{ with .Values.conf.ignoredContainersAndNamespaces }}
  exclude_path [{{ . | include "toExcludePaths" }}]
  {{ end }}

  pos_file /var/log/fluentd-kube-elastic.log.pos
  tag k8s.*
  read_from_head true
  <parse>
      @type multi_format
      <pattern>
          format regexp
          expression /^(?<time>.+) (?<stream>stdout|stderr)( (?<logtag>.))? (?<log>.*)$/
          time_key time
          time_format '%Y-%m-%dT%H:%M:%S.%N%:z'
          keep_time_key true
      </pattern>
      <pattern>
          format json
          time_format '%Y-%m-%dT%H:%M:%S.%N%:z'
          time_key time
          keep_time_key true
      </pattern>
  </parse>
</source>
